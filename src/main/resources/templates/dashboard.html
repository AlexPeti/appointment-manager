<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Doctors</h2>
    <ul>
        <li th:each="doctor : ${doctors}">
            <span th:text="'Dr. ' + ${doctor.firstname} + ' ' + ${doctor.lastname}"></span>
            <form th:action="@{/appointment/create}" method="get">
                <input type="hidden" th:name="doctorId" th:value="${doctor.id}"/>
                <button type="submit">Create Appointment</button>
            </form>
            <form th:action="@{/appointment/schedule}" method="get">
                <input type="hidden" th:name="doctorId" th:value="${doctor.id}"/>
                <button type="submit">Check Schedule</button>
            </form>
        </li>
    </ul>
    <div>
        <button id="add-doctor-btn" onclick="showDoctorForm()">Add a new doctor</button>
    </div>
    <form id="doctor-form" method="post" action="/doctors/create" style="display:none;">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="First name"/>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Last name"/>

        <button type="submit">Save</button>
    </form>

    <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
