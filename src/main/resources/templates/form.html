<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/form.css">
</head>
<body>
<div class="container text-center">
    <h1 style="margin-bottom: 40px;">Book Appointment</h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/appointment/create}" method="post">
            <input type="hidden" th:name="doctorId" th:value="${doctorId}" />
            <div class="form-group">
                <label for="firstname" class="text-left">First Name:</label>
                <input type="text" class="form-control form-control-sm custom-input" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname" class="text-left">Last Name:</label>
                <input type="text" class="form-control form-control-sm custom-input" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="phonenumber" class="text-left">Phone Number:</label>
                <input type="text" class="form-control form-control-sm custom-input" id="phonenumber" name="phonenumber" required>
            </div>
            <div class="form-group">
                <label for="ssn" class="text-left">Social Security Number:</label>
                <input type="text" class="form-control form-control-sm custom-input" id="ssn" name="ssn" required>
            </div>
            <div class="form-group">
                <label class="text-left">Set Date:</label>
                <div class="custom-date-time">
                    <label for="day"></label><input type="text" class="form-control form-control-sm custom-input" id="day" name="day" placeholder="DD" required>
                    <label for="month"></label><input type="text" class="form-control form-control-sm custom-input" id="month" name="month" placeholder="MM" required>
                    <label for="year"></label><input type="text" class="form-control form-control-sm custom-input" id="year" name="year" placeholder="YYYY" required>
                </div>
            </div>
            <div class="form-group">
                <label class="text-left">Set Time:</label>
                <div class="custom-date-time">
                    <label for="hour"></label><input type="text" class="form-control form-control-sm custom-input" id="hour" name="hour" placeholder="HH" required>
                    <label for="minute"></label><input type="text" class="form-control form-control-sm custom-input" id="minute" name="minute" placeholder="MM" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
