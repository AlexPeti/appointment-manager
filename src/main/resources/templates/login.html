<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/login.css">
  <title>Log in</title>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="clinic-logo">
        <img src="/img/medical-symbol.png" alt="medical-symbol" class="medical-symbol">
        <h2>Appoint<span class="clinic-span">Clinic</span>CF</h2>
      </div>
      <form action="/login" method="post">
        <div class="form-group">
          <label for="email" class="form-label">Username</label>
          <input id="email" class="form-control" type="text" placeholder="Username" value="" name="username" autofocus>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input id="password" class="form-control" type="password" placeholder="Password" value="" name="password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="text-center">
          <span>Don't have an account? Create one <a href="/register" class="create-account">here</a></span>
        </div>
      </form>
    </div>

  </div>
  <div th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="alert rounded mt-3">
  </div>
</div>
<a href="https://www.flaticon.com/free-icons/medical" title="medical icons">Medical icons created by SBTS2018 - Flaticon</a>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
