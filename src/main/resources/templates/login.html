<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Log in</title>
</head>

<style>
  html, body {
    height: 100vh;
  }

  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }
</style>

<body>
<div class="container">
  <div class="card">
    <div class="card-body">
      <form action="/login" method="post">
        <div class="text-center mb-4">
          <h3>User Log-in</h3>
        </div>
        <div class="form-group">
          <input id="email" class="form-control" type="text" placeholder="Username" value="" name="username" autofocus>
        </div>
        <div class="form-group">
          <input id="password" class="form-control" type="password" placeholder="Password" value="" name="password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="text-center">
          <span>Don't have an account? Create one <a href="/register">here</a></span>
        </div>
      </form>
    </div>
  </div>
  <div th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="alert rounded mt-3">
  </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
