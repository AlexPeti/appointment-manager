<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register a new account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/register.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/register}" th:object="${userDTO}" method="post">
                <div class="text-center mb-4">
                    <h3>Register a new account</h3>
                </div>
                <div class="form-group">
                    <input id="username" class="form-control" type="text" placeholder="Username" th:field="*{username}" autofocus>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></div>
                </div>
                <div class="form-group">
                    <input id="password" class="form-control" type="password" placeholder="Password" th:field="*{password}">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
                </div>
                <div class="form-group">
                    <input id="confirmPassword" class="form-control" type="password" placeholder="Confirm password" th:field="*{confirmPassword}">
                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
                <div th:if="${registrationError != null}" class="error-message">
                    <p th:text="${registrationError}"></p>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
