<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register a new account</title>
</head>
<body>
<form action="#" th:action="@{/register}" th:object="${userDTO}" method="post">
    <div class="gap-bottom">
        <p>Enter a new username</p>
        <input id="username" class="form-input account" type="text" placeholder="username" th:field="*{username}" autofocus>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></div>
    </div>
    <div class="gap-bottom">
        <p>Password must contain at least 8 letters, one uppercase letter, one lowercase letter, and one digit </p>
        <input id="password" class="form-input password" type="password" placeholder="password" th:field="*{password}">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
    </div>
    <div class="gap-bottom">
        <p>Confirm password </p>
        <input id="confirmPassword" class="form-input password" type="password" placeholder="password" th:field="*{confirmPassword}">
        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></div>
    </div>
    <div class="gap-bottom">
        <input type="submit" class="form-btn" value="Register">
    </div>
    <div th:if="${registrationError != null}" class="error-message">
        <p th:text="${registrationError}"></p>
    </div>
</form>
</body>
</html>
